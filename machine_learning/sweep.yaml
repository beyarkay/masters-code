method: random
metric:
  goal: minimize
  name: rising_edge_dist
parameters:
  batch_size:
    distribution: categorical
    values:
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
  bias_final_layer:
    distribution: categorical
    values:
      - true
      - false
  dropout_frac:
    distribution: uniform
    max: 0.8
    min: 0.5
  epochs:
    value: 15
  label_expansion:
    distribution: int_uniform
    max: 10
    min: 1
  lr:
    distribution: log_uniform_values
    max: 0.1
    min: 0.0001
  n_hidden_units.1:
    distribution: int_uniform
    max: 256
    min: 16
  n_hidden_units.2:
    distribution: int_uniform
    max: 256
    min: 16
  window_size:
    distribution: int_uniform
    max: 40
    min: 5

